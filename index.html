	<script>
		(function(){
			var link = $('link');
			$('button').click(function(){
				var $this = $(this);
				var stylesheet = $this.data('file');
				$(this).siblings('button').removeAttr('disabled');
				link.attr('href', stylesheet + '.css');
				$this.attr('disabled','disabled');
			});
			
		})();
	</script>
